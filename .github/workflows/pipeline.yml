name: Deployment Pipeline

on:
  push:
    branches: [main]

jobs:

  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Git Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm build
